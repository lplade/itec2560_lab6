<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	th {
		color: purple;
	}
	tr:nth-child(2n+1) {
		color: blue;
	}
	tr:nth-child(2n+2) {
		color: green;
	}

</style>
<body>
<table>
	<tr><th>Animal</th><th>Color</th></tr>
	<tr><td>Zebra</td><td>Black and white</td></tr>
	<tr><td>Tiger</td><td>Black and orange</td></tr>
	<tr><td>Clownfish</td><td>Orange and white</td></tr>
</table>
</body>
</html>
